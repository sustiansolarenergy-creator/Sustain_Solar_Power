<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      height: 100vh;
    }
    .login-card {
      border-radius: 15px;
    }
    .logo {
      width: 80px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card login-card shadow p-4" style="width: 100%; max-width: 400px;">
  
  <div class="text-center mb-4">
    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" class="logo mb-2">
    <h4 class="fw-bold">Login</h4>
  </div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="rememberMe">
      <label class="form-check-label">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div id="msg" class="text-center mt-3"></div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxYLyO9_uLJiso20SvlY_V7vCtOiusEwZpdPLNohmK7XU0NxcT0MsPUuzMP_xyCXUDY-g/exec";

document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert("Login success");
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid username or password");
    }
  });
});
</script>


</body>
</html>
